<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Clash Arena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            color: white;
        }
        
        /* Animated background grid */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        /* Neon particles */
        .neon-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: particleFloat 8s linear infinite;
            z-index: 2;
        }
        
        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        
        /* Futuristic header */
        .game-header {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neonGlow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes neonGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .timer-combo {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .timer {
            background: linear-gradient(45deg, #ff0080, #ff4040);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: timerPulse 2s ease-in-out infinite;
        }
        
        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .combo-counter {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            font-size: 14px;
        }
        
        /* Player battle zones */
        .battle-zones {
            display: flex;
            padding: 15px 20px;
            gap: 15px;
        }
        
        .player-zone {
            flex: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .player-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 18px;
            padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: borderScan 3s linear infinite;
        }
        
        @keyframes borderScan {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .player-zone.player1 {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .player-zone.player2 {
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }
        
        .player-zone.winner {
            animation: winnerGlow 1s ease-in-out infinite;
        }
        
        @keyframes winnerGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .player-name {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 12px;
            color: white;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .score {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .streak {
            font-size: 10px;
            color: #ffd700;
            margin-top: 5px;
            font-weight: 600;
        }
        
        /* Arena */
        .arena {
            flex: 1;
            position: relative;
            overflow: hidden;
            margin: 0 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        /* Neon orbs (upgraded bubbles) */
        .neon-orb {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: orbSpawn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        @keyframes orbSpawn {
            0% { 
                transform: scale(0) rotate(180deg); 
                opacity: 0; 
                filter: blur(10px);
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
                filter: blur(0px);
            }
        }
        
        .neon-orb:active {
            transform: scale(0.85);
        }
        
        .neon-orb.destroy {
            animation: orbDestroy 0.4s ease-out forwards;
        }
        
        @keyframes orbDestroy {
            0% { 
                transform: scale(1); 
                opacity: 1; 
                filter: blur(0px);
            }
            50% { 
                transform: scale(1.4); 
                opacity: 0.7; 
                filter: blur(2px);
            }
            100% { 
                transform: scale(0); 
                opacity: 0; 
                filter: blur(10px);
            }
        }
        
        /* Special orb types */
        .neon-orb.mega {
            animation: megaPulse 2s ease-in-out infinite;
        }
        
        @keyframes megaPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); 
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.4); 
            }
        }
        
        .neon-orb.speed {
            animation: speedBlur 0.5s ease-in-out infinite;
        }
        
        @keyframes speedBlur {
            0%, 100% { filter: blur(0px); }
            50% { filter: blur(1px); }
        }
        
        /* Control panel */
        .control-panel {
            padding: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
        }
        
        .cyber-btn {
            background: linear-gradient(45deg, #0099ff, #00ffff);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 153, 255, 0.4);
            transition: all 0.3s ease;
            min-width: 120px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }
        
        .cyber-btn:hover::before {
            left: 100%;
        }
        
        .cyber-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 153, 255, 0.6);
        }
        
        .cyber-btn:active {
            transform: translateY(0);
        }
        
        .cyber-btn.danger {
            background: linear-gradient(45deg, #ff0080, #ff4040);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }
        
        .cyber-btn.danger:hover {
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.6);
        }
        
        .cyber-btn.success {
            background: linear-gradient(45deg, #00ff80, #40ff40);
            box-shadow: 0 0 20px rgba(0, 255, 128, 0.4);
        }
        
        /* Victory screen */
        .victory-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.95) 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }
        
        .victory-content {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .victory-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 400% 400%;
            border-radius: 32px;
            z-index: -1;
            animation: rainbowBorder 3s ease-in-out infinite;
        }
        
        @keyframes rainbowBorder {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .champion-text {
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: championGlow 2s ease-in-out infinite;
        }
        
        @keyframes championGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }
        
        .final-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .final-stat {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            color: #00ffff;
        }
        
        /* Share functionality */
        .share-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .share-text {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 10px;
        }
        
        /* Particle explosion */
        .explosion-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1500;
        }
        
        @keyframes explode {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: scale(0) translate(var(--dx), var(--dy)); 
                opacity: 0; 
            }
        }
        
        /* Achievement popup */
        .achievement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ffd700, #ffff00);
            color: #000;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            transform: translateX(300px);
            transition: transform 0.5s ease;
            z-index: 1500;
            font-size: 14px;
        }
        
        .achievement.show {
            transform: translateX(0);
        }
        
        /* Responsive design */
        @media (max-height: 600px) {
            .game-header { padding: 10px 15px; }
            .battle-zones { padding: 10px 15px; }
            .control-panel { padding: 15px; }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            .game-container { 
                flex-direction: row; 
            }
            .game-header { 
                writing-mode: vertical-rl;
                width: 100px;
                height: 100%;
            }
            .battle-zones {
                flex-direction: column;
                width: 140px;
            }
            .control-panel {
                flex-direction: column;
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated grid background -->
    <div class="grid-bg"></div>
    
    <!-- Floating neon particles -->
    <script>
        // Create floating particles
        for(let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'neon-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="game-container">
        <div class="game-header">
            <div class="game-title">‚ö° NEON CLASH ARENA</div>
            <div class="timer-combo">
                <div class="combo-counter" id="comboCounter">COMBO: 0</div>
                <div class="timer" id="timer">60</div>
            </div>
        </div>
        
        <div class="battle-zones">
            <div class="player-zone player1" id="zone1">
                <div class="player-avatar">üî•</div>
                <div class="player-name">WARRIOR</div>
                <div class="score" id="score1">0</div>
                <div class="streak" id="streak1">Streak: 0</div>
            </div>
            <div class="player-zone player2" id="zone2">
                <div class="player-avatar">‚ö°</div>
                <div class="player-name">CHAMPION</div>
                <div class="score" id="score2">0</div>
                <div class="streak" id="streak2">Streak: 0</div>
            </div>
        </div>
        
        <div class="arena" id="arena"></div>
        
        <div class="control-panel">
            <button class="cyber-btn success" id="startBtn">üöÄ BATTLE</button>
            <button class="cyber-btn" id="shareBtn">üì± SHARE</button>
            <button class="cyber-btn danger" id="resetBtn">üîÑ RESET</button>
        </div>
    </div>

    <div class="victory-screen" id="victoryScreen">
        <div class="victory-content">
            <div class="champion-text" id="championText">üèÜ CHAMPION</div>
            <div class="final-stats">
                <div class="final-stat">
                    üî• WARRIOR<br>
                    <span class="stat-value" id="finalScore1">0</span>
                </div>
                <div class="final-stat">
                    ‚ö° CHAMPION<br>
                    <span class="stat-value" id="finalScore2">0</span>
                </div>
            </div>
            <div class="share-section">
                <div class="share-text">üåü CHALLENGE YOUR FRIENDS!</div>
                <button class="cyber-btn" onclick="shareScore()">üì≤ SHARE VICTORY</button>
            </div>
            <button class="cyber-btn success" onclick="nextBattle()">‚öîÔ∏è NEXT BATTLE</button>
        </div>
    </div>

    <div class="achievement" id="achievement"></div>

    <script>
        class NeonClashArena {
            constructor() {
                this.arena = document.getElementById('arena');
                this.score1Element = document.getElementById('score1');
                this.score2Element = document.getElementById('score2');
                this.streak1Element = document.getElementById('streak1');
                this.streak2Element = document.getElementById('streak2');
                this.timerElement = document.getElementById('timer');
                this.comboElement = document.getElementById('comboCounter');
                this.startBtn = document.getElementById('startBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.shareBtn = document.getElementById('shareBtn');
                
                this.score1 = 0;
                this.score2 = 0;
                this.streak1 = 0;
                this.streak2 = 0;
                this.combo = 0;
                this.timeLeft = 60;
                this.gameActive = false;
                this.gameTimer = null;
                this.orbSpawnTimer = null;
                this.orbId = 0;
                this.lastHitTime = 0;
                this.achievements = [];
                
                this.orbTypes = [
                    { 
                        emoji: 'üíé', 
                        points: 1, 
                        color: 'linear-gradient(45deg, #00ffff, #0080ff)',
                        glow: '#00ffff'
                    },
                    { 
                        emoji: '‚≠ê', 
                        points: 2, 
                        color: 'linear-gradient(45deg, #ffd700, #ffaa00)',
                        glow: '#ffd700',
                        class: 'mega'
                    },
                    { 
                        emoji: 'üî•', 
                        points: 3, 
                        color: 'linear-gradient(45deg, #ff4040, #ff8040)',
                        glow: '#ff4040'
                    },
                    { 
                        emoji: '‚ö°', 
                        points: 1, 
                        color: 'linear-gradient(45deg, #ff00ff, #8000ff)',
                        glow: '#ff00ff',
                        class: 'speed',
                        fastDecay: true
                    }
                ];
                
                this.init();
            }
            
            init() {
                this.startBtn.addEventListener('click', () => this.startBattle());
                this.resetBtn.addEventListener('click', () => this.resetGame());
                this.shareBtn.addEventListener('click', () => this.shareGame());
                
                // Prevent default touch behaviors
                document.addEventListener('touchstart', (e) => {
                    if (e.target.classList.contains('neon-orb')) {
                        e.preventDefault();
                    }
                }, { passive: false });
            }
            
            startBattle() {
                if (this.gameActive) return;
                
                this.gameActive = true;
                this.startBtn.textContent = '‚öîÔ∏è FIGHTING...';
                this.startBtn.disabled = true;
                
                // Start countdown
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.timerElement.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 10) {
                        this.timerElement.style.animation = 'timerPulse 0.5s ease-in-out infinite';
                    }
                    
                    if (this.timeLeft <= 0) {
                        this.endBattle();
                    }
                }, 1000);
                
                // Start spawning orbs
                this.orbSpawnTimer = setInterval(() => {
                    this.spawnOrb();
                }, 600);
                
                // Initial orb burst
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => this.spawnOrb(), i * 150);
                }
            }
            
            spawnOrb() {
                if (!this.gameActive) return;
                
                const orb = document.createElement('div');
                orb.className = 'neon-orb';
                orb.id = `orb-${this.orbId++}`;
                
                const orbType = this.orbTypes[Math.floor(Math.random() * this.orbTypes.length)];
                const size = 50 + Math.random() * 30;
                
                const maxX = this.arena.clientWidth - size;
                const maxY = this.arena.clientHeight - size;
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;
                
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.left = `${x}px`;
                orb.style.top = `${y}px`;
                orb.style.background = orbType.color;
                orb.style.boxShadow = `0 0 30px ${orbType.glow}`;
                orb.textContent = orbType.emoji;
                orb.dataset.points = orbType.points;
                orb.dataset.glow = orbType.glow;
                
                if (orbType.class) {
                    orb.classList.add(orbType.class);
                }
                
                orb.addEventListener('click', (e) => this.destroyOrb(e, orb));
                orb.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.destroyOrb(e, orb);
                }, { passive: false });
                
                this.arena.appendChild(orb);
                
                // Auto-destroy orb
                const destroyTime = orbType.fastDecay ? 2000 : 3500;
                setTimeout(() => {
                    if (orb.parentNode) {
                        orb.remove();
                    }
                }, destroyTime);
            }
            
            destroyOrb(event, orb) {
                if (!this.gameActive || orb.classList.contains('destroy')) return;
                
                event.preventDefault();
                orb.classList.add('destroy');
                
                const points = parseInt(orb.dataset.points);
                const glowColor = orb.dataset.glow;
                
                // Determine player based on screen position
                const rect = this.arena.getBoundingClientRect();
                const clickX = event.touches ? event.touches[0].clientX : event.clientX;
                const relativeX = clickX - rect.left;
                const isPlayer1 = relativeX < rect.width / 2;
                
                // Update scores and streaks
                if (isPlayer1) {
                    this.score1 += points;
                    this.streak1++;
                    this.score1Element.textContent = this.score1;
                    this.streak1Element.textContent = `Streak: ${this.streak1}`;
                    document.getElementById('zone1').classList.add('winner');
                    setTimeout(() => document.getElementById('zone1').classList.remove('winner'), 300);
                } else {
                    this.score2 += points;
                    this.streak2++;
                    this.score2Element.textContent = this.score2;
                    this.streak2Element.textContent = `Streak: ${this.streak2}`;
                    document.getElementById('zone2').classList.add('winner');
                    setTimeout(() => document.getElementById('zone2').classList.remove('winner'), 300);
                }
                
                // Combo system
                const currentTime = Date.now();
                if (currentTime - this.lastHitTime < 1000) {
                    this.combo++;
                } else {
                    this.combo = 1;
                }
                this.lastHitTime = currentTime;
                this.comboElement.textContent = `COMBO: ${this.combo}`;
                
                // Create explosion effect
                this.createExplosion(orb, glowColor);
                
                // Check for achievements
                this.checkAchievements(isPlayer1 ? 1 : 2);
                
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(points * 20);
                }
                
                // Remove orb
                setTimeout(() => {
                    if (orb.parentNode) {
                        orb.remove();
                    }
                }, 400);
            }
            
            createExplosion(orb, color) {
                const rect = orb.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'explosion-particle';
                    particle.style.position = 'fixed';
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 10px ${color}`;
                    
                    const angle = (i / 12) * Math.PI * 2;
                    const distance = 80 + Math.random() * 40;
                    const dx = Math.cos(angle) * distance + 'px';
                    const dy = Math.sin(angle) * distance + 'px';
                    
                    particle.style.setProperty('--dx', dx);
                    particle.style.setProperty('--dy', dy);
                    particle.style.animation = 'explode 0.8s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 800);
                }
            }
            
            checkAchievements(player) {
                const score = player === 1 ? this.score1 : this.score2;
                const streak = player === 1 ? this.streak1 : this.streak2;
                
                // First blood
                if (score === 1 && !this.achievements.includes('firstblood')) {
                    this.showAchievement('ü©∏ FIRST BLOOD!');
                    this.achievements.push('firstblood');
                }
                
                // Speed demon
                if (this.combo >= 5 && !this.achievements.includes('speed')) {
                    this.showAchievement('üí® SPEED DEMON!');
                    this.achievements.push('speed');
                }
                
                // Unstoppable
                if (streak >= 10 && !this.achievements.includes('unstoppable')) {
                    this.showAchievement('üî• UNSTOPPABLE!');
                    this.achievements.push('unstoppable');
                }
                
                // Score milestones
                if (score >= 50 && !this.achievements.includes('warrior')) {
                    this.showAchievement('‚öîÔ∏è WARRIOR STATUS!');
                    this.achievements.push('warrior');
                }
            }
            
            showAchievement(text) {
                const achievement = document.getElementById('achievement');
                achievement.textContent = text;
                achievement.classList.add('show');
                
                setTimeout(() => {
                    achievement.classList.remove('show');
                }, 3000);
            }
            
            endBattle() {
                this.gameActive = false;
                clearInterval(this.gameTimer);
                clearInterval(this.orbSpawnTimer);
                
                // Clear remaining orbs
                const orbs = this.arena.querySelectorAll('.neon-orb');
                orbs.forEach(orb => orb.remove());
                
                this.showVictory();
            }
            
            showVictory() {
                const victoryScreen = document.getElementById('victoryScreen');
                const championText = document.getElementById('championText');
                const finalScore1 = document.getElementById('finalScore1');
                const finalScore2 = document.getElementById('finalScore2');
                
                finalScore1.textContent = this.score1;
                finalScore2.textContent = this.score2;
                
                if (this.score1 > this.score2) {
                    championText.textContent = 'üî• WARRIOR DOMINATES!';
                } else if (this.score2 > this.score1) {
                    championText.textContent = '‚ö° CHAMPION REIGNS!';
                } else {
                    championText.textContent = 'ü§ù EPIC DRAW!';
                }
                
                victoryScreen.style.display = 'flex';
            }
            
            shareGame() {
                const text = `üéÆ Challenge me in NEON CLASH ARENA! Epic mobile battle game! üî•‚ö°`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Neon Clash Arena',
                        text: text,
                        url: window.location.href
                    });
                } else {
                    // Fallback for devices without Web Share API
                    const shareText = encodeURIComponent(text + ' ' + window.location.href);
                    const shareUrl = `https://twitter.com/intent/tweet?text=${shareText}`;
                    window.open(shareUrl, '_blank');
                }
            }
            
            shareScore() {
                const winner = this.score1 > this.score2 ? 'WARRIOR' : this.score2 > this.score1 ? 'CHAMPION' : 'DRAW';
                const text = `üèÜ Just dominated NEON CLASH ARENA! ${winner} with ${Math.max(this.score1, this.score2)} points! Can you beat this? üî•‚ö°`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Neon Clash Arena Victory',
                        text: text,
                        url: window.location.href
                    });
                } else {
                    const shareText = encodeURIComponent(text + ' ' + window.location.href);
                    const shareUrl = `https://twitter.com/intent/tweet?text=${shareText}`;
                    window.open(shareUrl, '_blank');
                }
            }
            
            resetGame() {
                this.gameActive = false;
                clearInterval(this.gameTimer);
                clearInterval(this.orbSpawnTimer);
                
                this.score1 = 0;
                this.score2 = 0;
                this.streak1 = 0;
                this.streak2 = 0;
                this.combo = 0;
                this.timeLeft = 60;
                this.achievements = [];
                
                this.score1Element.textContent = '0';
                this.score2Element.textContent = '0';
                this.streak1Element.textContent = 'Streak: 0';
                this.streak2Element.textContent = 'Streak: 0';
                this.comboElement.textContent = 'COMBO: 0';
                this.timerElement.textContent = '60';
                this.timerElement.style.animation = 'timerPulse 2s ease-in-out infinite';
                
                this.startBtn.textContent = 'üöÄ BATTLE';
                this.startBtn.disabled = false;
                
                // Clear all orbs
                const orbs = this.arena.querySelectorAll('.neon-orb');
                orbs.forEach(orb => orb.remove());
                
                document.getElementById('victoryScreen').style.display = 'none';
            }
        }
        
        function nextBattle() {
            game.resetGame();
        }
        
        function shareScore() {
            game.shareScore();
        }
        
        // Initialize the arena
        const game = new NeonClashArena();
        
        // Prevent zoom and scroll
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        // Add some extra visual flair
        setInterval(() => {
            if (!game.gameActive) return;
            
            // Random screen flash during intense moments
            if (game.combo > 3) {
                document.body.style.background = `radial-gradient(ellipse at center, rgba(${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, 255, 0.1) 0%, #000000 100%)`;
                setTimeout(() => {
                    document.body.style.background = 'radial-gradient(ellipse at center, #0f0f23 0%, #000000 100%)';
                }, 100);
            }
        }, 2000);
    </script>
</body>
